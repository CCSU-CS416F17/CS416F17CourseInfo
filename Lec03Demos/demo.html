<html>
<head>
 <script>
  function DoSomething(){
	myValue = document.getElementById('myinput').value;
	myValue = parseFloat(myValue);
	document.getElementById('myinput').value = myValue * 2;
	return myValue *2;   
  }
  
  function DoSomethingElse(){
   var myArray = [1, "Hi", "Bob"];
   myArray[7] = "Sam"
   for (x in myArray){
     document.write("<p>"+myArray[x]+"</p>");
   }
  }
  
  function CheckForFirstName(){
  	var first = document.getElementById('firstName').value;
	if (first.length == 0){
		alert('You must enter a name');
		return false;
	}
  }
 </script>
 </head>
 <body>
  Your input <input type="text"  id="myinput" value="Chad" />
  
  <input type="button" value="Click me" onclick="
    returnVal = DoSomething();
	alert(returnVal);
  " />
  
  <input type="button" value="Something Else" onclick="DoSomethingElse();" />
  <br/>
  <hr/>
  <h3>Check that first name was entered on submit</h3>
  <form name="myForm" method="get">
    Name<input type="text" name="firstName" id="firstName" />
	Pass<input type="password" name="pass" />
	<br/>
	<input type="submit" value="Submit" onclick="CheckForFirstName();"/>
  </form>
  
  
 </body>
</html>
